<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        :root {
            --primary: #1e88e5;
            --primary-dark: #0d47a1;
            --primary-light: #64b5f6;
            --text-primary: #212121;
            --text-secondary: #757575;
            --background: #f5f5f5;
            --surface: #ffffff;
            --border: #e0e0e0;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-700: #616161;
            --gray-900: #212121;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        .dark-theme {
            --primary: #2196f3;
            --primary-dark: #1565c0;
            --primary-light: #90caf9;
            --text-primary: #f5f5f5;
            --text-secondary: #bdbdbd;
            --background: #121212;
            --surface: #1e1e1e;
            --border: #424242;
            --success: #66bb6a;
            --warning: #ffb74d;
            --error: #e57373;
            --gray-100: #1e1e1e;
            --gray-200: #2d2d2d;
            --gray-300: #424242;
            --gray-700: #9e9e9e;
            --gray-900: #f5f5f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-light), var(--primary), var(--primary-dark));
            color: var(--text-primary);
            padding: 20px;
            background-attachment: fixed;
        }
        
        body.alarm-active {
            background: linear-gradient(135deg, var(--error), var(--warning), var(--error));
            animation: alarmPulse 0.8s infinite;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            animation: containerGlow 10s infinite;
            pointer-events: none;
        }
        
        @keyframes containerGlow {
            0%, 100% { opacity: 0; transform: rotate(0deg); }
            50% { opacity: 0.5; transform: rotate(180deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary), var(--primary-dark));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            gap: 15px;
        }
        
        .loading-spinner i {
            font-size: 3rem;
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .dark-theme .container {
            background: rgba(30, 30, 40, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .container.alarm-active {
            animation: alarmShake 0.5s infinite;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-dark);
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .dark-theme h1 {
            color: var(--primary-light);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--text-secondary);
        }
        
        .tools-container {
            display: flex;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .tool-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .tool-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            border-radius: 15px;
            pointer-events: none;
        }
        
        .dark-theme .tool-section {
            background: rgba(30, 30, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tool-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
            font-weight: 600;
        }
        
        .dark-theme .section-title {
            color: var(--primary-light);
        }
        
        .time-display {
            font-size: 3.5rem;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 3px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            color: var(--primary-dark);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            font-weight: bold; /* 时间字体加粗 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .dark-theme .time-display {
            background: rgba(0, 0, 0, 0.4);
            color: var(--primary-light);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .stopwatch-display {
            font-size: 4.5rem; /* 增大秒表字体 */
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 3px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            color: var(--primary-dark);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            font-weight: bold; /* 时间字体加粗 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: timePulse 2s infinite ease-in-out;
        }
        
        .dark-theme .stopwatch-display {
            background: rgba(0, 0, 0, 0.4);
            color: var(--primary-light);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .milliseconds {
            font-size: 0.6em;
            color: var(--warning);
            display: inline-block;
            min-width: 3em;
            text-align: left;
            position: relative;
            top: -0.2em;
            font-weight: 600;
            background: rgba(255, 152, 0, 0.1);
            padding: 0.1em 0.3em;
            border-radius: 4px;
            margin-left: 2px;
        }
        
        .time-separator {
            color: var(--primary);
            margin: 0 2px;
            font-weight: 300;
            opacity: 0.8;
            animation: blinkSeparator 1.5s infinite;
        }
        
        @keyframes blinkSeparator {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .start-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .pause-btn {
            background: linear-gradient(to right, var(--warning), #f57c00);
            color: white;
        }
        
        .reset-btn {
            background: linear-gradient(to right, var(--error), #d32f2f);
            color: white;
        }
        
        .lap-btn {
            background: linear-gradient(to right, #5e35b1, #4527a0);
            color: white;
        }
        
        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
            position: relative;
        }
        
        .time-input-group label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .time-input-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        
        .adjust-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
        }
        
        .adjust-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .adjust-btn:active {
            transform: scale(0.95);
        }
        
        .large-btn {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }
        
        .time-display-value {
            width: 60px;
            padding: 10px;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: bold;
        }
        
        .dark-theme .time-display-value {
            background: rgba(50, 50, 60, 0.7);
        }
        
        .time-display-value:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.3);
        }
        
        .status {
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--warning);
            min-height: 25px;
            font-weight: 500;
        }
        
        /* 横向进度条样式 */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .dark-theme .progress-container {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            color: var(--text-primary);
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
            transform: translateX(120%);
            transition: transform 0.5s ease;
            z-index: 1000;
            border-left: 4px solid var(--error);
        }
        
        .notification-container.show {
            transform: translateX(0);
        }
        
        .notification-container i {
            font-size: 1.5rem;
            color: var(--error);
        }
        
        .features-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .feature-btn {
            padding: 10px 15px;
            background: rgba(30, 136, 229, 0.15);
            border: 1px solid rgba(30, 136, 229, 0.3);
            border-radius: 30px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .dark-theme .feature-btn {
            background: rgba(30, 136, 229, 0.2);
        }
        
        .feature-btn:hover {
            background: rgba(30, 136, 229, 0.3);
            transform: translateY(-2px);
        }
        
        .preset-times {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        
        .preset-btn {
            padding: 8px 12px;
            background: rgba(30, 136, 229, 0.15);
            border: 1px solid rgba(30, 136, 229, 0.3);
            border-radius: 30px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .preset-btn:hover {
            background: rgba(30, 136, 229, 0.3);
        }
        
        .theme-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        
        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--border);
            box-shadow: var(--shadow);
        }
        
        .theme-btn.active {
            transform: scale(1.2);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .sound-selector {
            margin: 15px 0;
        }
        
        .sound-selector select {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--border);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }
        
        .dark-theme .sound-selector select {
            background: rgba(50, 50, 60, 0.7);
        }
        
        .sound-selector select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .lap-times {
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .dark-theme .lap-times {
            background: rgba(50, 50, 60, 0.5);
        }
        
        .lap-time {
            padding: 5px 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }
        
        .lap-time:last-child {
            border-bottom: none;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 8px 12px;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--shadow);
        }
        
        .dark-theme .fullscreen-btn {
            background: rgba(50, 50, 60, 0.7);
        }
        
        .countdown-history {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border);
        }
        
        .dark-theme .countdown-history {
            background: rgba(50, 50, 60, 0.5);
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .share-btn {
            background: rgba(30, 136, 229, 0.15);
            border: 1px solid rgba(30, 136, 229, 0.3);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .share-btn:hover {
            background: rgba(30, 136, 229, 0.3);
        }
        
        .quote-display {
            margin: 15px 0;
            padding: 10px;
            font-style: italic;
            color: var(--text-secondary);
            border-left: 3px solid var(--primary);
            background: rgba(30, 136, 229, 0.1);
            border-radius: 0 8px 8px 0;
        }
        
        .lap-times-header {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 5px;
            color: var(--text-secondary);
        }
        
        @keyframes alarmPulse {
            0% { background: linear-gradient(135deg, var(--error), var(--warning), var(--error)); }
            50% { background: linear-gradient(135deg, var(--warning), var(--error), var(--warning)); }
            100% { background: linear-gradient(135deg, var(--error), var(--warning), var(--error)); }
        }
        
        @keyframes alarmShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes timePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .tools-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .time-display, .stopwatch-display {
                font-size: 3rem;
            }
            
            .btn {
                padding: 10px 15px;
                min-width: 100px;
                font-size: 0.9rem;
            }
            
            .container {
                padding: 20px 15px;
                margin: 10px;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .feature-btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 600px) {
            .time-display, .stopwatch-display {
                font-size: 2.2rem;
                padding: 10px;
            }
            
            .milliseconds {
                font-size: 0.5em;
                min-width: 2.5em;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                padding: 10px 15px;
            }
            
            .time-inputs {
                flex-direction: column;
                gap: 15px;
            }
            
            .time-input-group {
                min-width: 100px;
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
            
            .time-input-controls {
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.4rem;
            }
            
            .notification-container {
                top: 10px;
                right: 10px;
                left: 10px;
                transform: translateY(-150%);
                padding: 10px;
            }
            
            .notification-container.show {
                transform: translateY(0);
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .features-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .feature-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <div>加载中...</div>
        </div>
    </div>
    
    <!-- 通知容器 -->
    <div class="notification-container" id="notification">
        <i class="fas fa-bell"></i>
        <div>
            <div style="font-weight: bold;">倒计时结束</div>
            <div>设定时间已到！</div>
        </div>
        <button class="feature-btn" id="close-notification" style="margin-left: 10px; background: rgba(255,255,255,0.2);">关闭</button>
    </div>
    
    <button class="fullscreen-btn" id="fullscreen-btn">
        <i class="fas fa-expand"></i>
    </button>
    
    <div class="container">
        <h1>增强版倒计时工具</h1>
        <div class="subtitle">倒计时 + 毫秒级秒表功能</div>
        
        <div class="tools-container">
            <!-- 倒计时部分 -->
            <div class="tool-section">
                <div class="section-title">倒计时器</div>
                
                <div class="time-display" id="time-display">
                    <span id="hours">00</span><span class="time-separator">:</span><span id="minutes">00</span><span class="time-separator">:</span><span id="seconds">00</span><span id="milliseconds" class="milliseconds">000</span>
                </div>
                
                <div class="preset-times">
                    <button class="preset-btn" data-time="300">5分钟</button>
                    <button class="preset-btn" data-time="600">10分钟</button>
                    <button class="preset-btn" data-time="1800">30分钟</button>
                    <button class="preset-btn" data-time="3600">1小时</button>
                </div>
                
                <div class="time-inputs">
                    <!-- 小时控件 -->
                    <div class="time-input-group">
                        <label>小时</label>
                        <div class="time-input-controls">
                            <button class="adjust-btn large-btn" id="hour-plus"><i class="fas fa-plus"></i></button>
                            <div class="time-display-value" id="hours-display">00</div>
                            <button class="adjust-btn large-btn" id="hour-minus"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    
                    <!-- 分钟控件 -->
                    <div class="time-input-group">
                        <label>分钟</label>
                        <div class="time-input-controls">
                            <button class="adjust-btn large-btn" id="minute-plus"><i class="fas fa-plus"></i></button>
                            <div class="time-display-value" id="minutes-display">00</div>
                            <button class="adjust-btn large-btn" id="minute-minus"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    
                    <!-- 秒钟控件 -->
                    <div class="time-input-group">
                        <label>秒钟</label>
                        <div class="time-input-controls">
                            <button class="adjust-btn large-btn" id="second-plus"><i class="fas fa-plus"></i></button>
                            <div class="time-display-value" id="seconds-display">00</div>
                            <button class="adjust-btn large-btn" id="second-minus"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="start-btn" class="btn start-btn">
                        <i class="fas fa-play"></i>
                        <span>开始倒计时</span>
                    </button>
                    <button id="pause-btn" class="btn pause-btn" disabled>
                        <i class="fas fa-pause"></i>
                        <span>暂停</span>
                    </button>
                    <button id="reset-btn" class="btn reset-btn">
                        <i class="fas fa-redo"></i>
                        <span>重置</span>
                    </button>
                    <button id="lap-btn" class="btn lap-btn">
                        <i class="fas fa-flag"></i>
                        <span>记录分段</span>
                    </button>
                </div>
                
                <div class="status" id="status">准备开始倒计时...</div>
                
                <!-- 横向进度条 -->
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                
                <div class="countdown-history" id="countdown-history">
                    <h3>历史记录</h3>
                    <div id="history-list">
                        <!-- 历史记录将通过JS动态添加 -->
                    </div>
                </div>
            </div>
            
            <!-- 秒表部分 -->
            <div class="tool-section">
                <div class="section-title">毫秒级秒表</div>
                
                <div class="stopwatch-display" id="stopwatch-display">
                    <span>00:00:00</span><span class="milliseconds">000</span>
                </div>
                
                <div class="controls">
                    <button id="stopwatch-start-btn" class="btn start-btn">
                        <i class="fas fa-play"></i>
                        <span>开始</span>
                    </button>
                    <button id="stopwatch-pause-btn" class="btn pause-btn" disabled>
                        <i class="fas fa-pause"></i>
                        <span>暂停</span>
                    </button>
                    <button id="stopwatch-reset-btn" class="btn reset-btn">
                        <i class="fas fa-redo"></i>
                        <span>重置</span>
                    </button>
                    <button id="stopwatch-lap-btn" class="btn lap-btn">
                        <i class="fas fa-flag"></i>
                        <span>计次</span>
                    </button>
                </div>
                
                <div class="lap-times" id="stopwatch-lap-times">
                    <div class="lap-times-header">
                        <span>序号</span>
                        <span>时间</span>
                        <span>间隔</span>
                    </div>
                    <!-- 计次记录将通过JS动态添加 -->
                </div>
            </div>
        </div>
        
        <div class="features-container">
            <button class="feature-btn" id="theme-toggle">
                <i class="fas fa-moon"></i> 深色模式
            </button>
            <button class="feature-btn" id="quote-toggle">
                <i class="fas fa-quote-right"></i> 励志名言
            </button>
            <button class="feature-btn" id="share-btn">
                <i class="fas fa-share-alt"></i> 分享
            </button>
        </div>
        
        <div class="theme-selector" id="theme-selector" style="display: none;">
            <div class="theme-btn active" data-theme="light" style="background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9);"></div>
            <div class="theme-btn" data-theme="dark" style="background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);"></div>
            <div class="theme-btn" data-theme="ocean" style="background: linear-gradient(135deg, #1a2a6c, #2a9d8f, #8ab9d9);"></div>
        </div>
        
        <div class="quote-display" id="quote-display" style="display: none;">
            "时间就像海绵里的水，只要愿挤，总还是有的。" - 鲁迅
        </div>
        
        <div class="countdown-info">
            <h3>功能特点：</h3>
            <ul>
                <li><strong>精确计时</strong> - 倒计时和秒表均支持毫秒级精度</li>
                <li><strong>响应式设计</strong> - 自动适应不同屏幕尺寸</li>
                <li><strong>分段计时</strong> - 记录关键时间点</li>
                <li><strong>多种主题</strong> - 个性化界面选择</li>
            </ul>
        </div>
    </div>
    
    <script>
        // DOM元素引用
        const notification = document.getElementById('notification');
        const closeNotification = document.getElementById('close-notification');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const themeSelector = document.getElementById('theme-selector');
        const quoteToggle = document.getElementById('quote-toggle');
        const quoteDisplay = document.getElementById('quote-display');
        const shareBtn = document.getElementById('share-btn');
        
        // 倒计时器相关元素
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const lapBtn = document.getElementById('lap-btn');
        const timeDisplay = document.getElementById('time-display');
        const hoursDisplay = document.getElementById('hours');
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        const millisecondsDisplay = document.getElementById('milliseconds');
        const hoursDisplayInput = document.getElementById('hours-display');
        const minutesDisplayInput = document.getElementById('minutes-display');
        const secondsDisplayInput = document.getElementById('seconds-display');
        const hourPlus = document.getElementById('hour-plus');
        const hourMinus = document.getElementById('hour-minus');
        const minutePlus = document.getElementById('minute-plus');
        const minuteMinus = document.getElementById('minute-minus');
        const secondPlus = document.getElementById('second-plus');
        const secondMinus = document.getElementById('second-minus');
        const statusDisplay = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const presetBtns = document.querySelectorAll('.preset-btn');
        const historyList = document.getElementById('history-list');
        
        // 秒表相关元素
        const stopwatchStartBtn = document.getElementById('stopwatch-start-btn');
        const stopwatchPauseBtn = document.getElementById('stopwatch-pause-btn');
        const stopwatchResetBtn = document.getElementById('stopwatch-reset-btn');
        const stopwatchLapBtn = document.getElementById('stopwatch-lap-btn');
        const stopwatchDisplay = document.getElementById('stopwatch-display');
        const stopwatchLapTimes = document.getElementById('stopwatch-lap-times');
        
        // 状态变量
        let isDarkMode = false;
        let countdownInterval;
        let stopwatchInterval;
        let totalMilliseconds = 0;
        let countdownRunning = false;
        let stopwatchRunning = false;
        let stopwatchStartTime = 0;
        let stopwatchElapsedBeforePause = 0;
        let stopwatchLaps = [];
        let countdownLaps = [];
        let totalTime = 0;
        
        // 初始化函数
        function init() {
            // 隐藏加载动画
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
            }, 800);
            
            // 事件监听器
            closeNotification.addEventListener('click', () => {
                notification.classList.remove('show');
                document.body.classList.remove('alarm-active');
                document.querySelector('.container').classList.remove('alarm-active');
            });
            
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            themeToggle.addEventListener('click', () => {
                themeSelector.style.display = themeSelector.style.display === 'none' ? 'flex' : 'none';
            });
            
            quoteToggle.addEventListener('click', () => {
                quoteDisplay.style.display = quoteDisplay.style.display === 'none' ? 'block' : 'none';
            });
            
            shareBtn.addEventListener('click', shareTimer);
            
            // 主题切换按钮
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const theme = btn.getAttribute('data-theme');
                    if (theme === 'dark') {
                        document.body.classList.add('dark-theme');
                        isDarkMode = true;
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i> 浅色模式';
                    } else {
                        document.body.classList.remove('dark-theme');
                        isDarkMode = false;
                        themeToggle.innerHTML = '<i class="fas fa-moon"></i> 深色模式';
                    }
                });
            });
            
            // 倒计时器控制
            startBtn.addEventListener('click', startCountdown);
            pauseBtn.addEventListener('click', pauseCountdown);
            resetBtn.addEventListener('click', resetCountdown);
            lapBtn.addEventListener('click', addCountdownLap);
            
            // 时间调整按钮
            hourPlus.addEventListener('click', () => adjustTime('hour', 1));
            hourMinus.addEventListener('click', () => adjustTime('hour', -1));
            minutePlus.addEventListener('click', () => adjustTime('minute', 1));
            minuteMinus.addEventListener('click', () => adjustTime('minute', -1));
            secondPlus.addEventListener('click', () => adjustTime('second', 1));
            secondMinus.addEventListener('click', () => adjustTime('second', -1));
            
            // 预设时间按钮
            presetBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const seconds = parseInt(btn.getAttribute('data-time'));
                    setPresetTime(seconds);
                });
            });
            
            // 秒表控制
            stopwatchStartBtn.addEventListener('click', startStopwatch);
            stopwatchPauseBtn.addEventListener('click', pauseStopwatch);
            stopwatchResetBtn.addEventListener('click', resetStopwatch);
            stopwatchLapBtn.addEventListener('click', addStopwatchLap);
            
            // 初始化显示
            resetCountdown();
            resetStopwatch();
        }
        
        // 设置预设时间
        function setPresetTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            hoursDisplayInput.textContent = hours.toString().padStart(2, '0');
            minutesDisplayInput.textContent = minutes.toString().padStart(2, '0');
            secondsDisplayInput.textContent = secs.toString().padStart(2, '0');
            
            totalTime = seconds * 1000;
            totalMilliseconds = totalTime;
            updateCountdownDisplay(totalMilliseconds);
            
            statusDisplay.textContent = "已设置倒计时时间";
        }
        
        // 调整时间
        function adjustTime(unit, amount) {
            let hours = parseInt(hoursDisplayInput.textContent) || 0;
            let minutes = parseInt(minutesDisplayInput.textContent) || 0;
            let seconds = parseInt(secondsDisplayInput.textContent) || 0;
            
            if (unit === 'hour') {
                hours = Math.max(0, hours + amount);
                hoursDisplayInput.textContent = hours.toString().padStart(2, '0');
            } else if (unit === 'minute') {
                minutes = Math.max(0, minutes + amount);
                minutesDisplayInput.textContent = minutes.toString().padStart(2, '0');
            } else if (unit === 'second') {
                seconds = Math.max(0, seconds + amount);
                secondsDisplayInput.textContent = seconds.toString().padStart(2, '0');
            }
            
            totalTime = (hours * 3600 + minutes * 60 + seconds) * 1000;
            totalMilliseconds = totalTime;
            updateCountdownDisplay(totalMilliseconds);
            
            statusDisplay.textContent = "已调整倒计时时间";
        }
        
        // 开始倒计时
        function startCountdown() {
            if (countdownRunning) return;
            
            if (totalMilliseconds <= 0) {
                statusDisplay.textContent = "请先设置倒计时时间";
                return;
            }
            
            countdownRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            const startTime = Date.now();
            const initialMilliseconds = totalMilliseconds;
            
            countdownInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                totalMilliseconds = Math.max(0, initialMilliseconds - elapsed);
                
                updateCountdownDisplay(totalMilliseconds);
                
                // 更新进度条
                const progress = Math.max(0, 100 - (totalMilliseconds / initialMilliseconds) * 100);
                progressBar.style.width = `${progress}%`;
                
                if (totalMilliseconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownRunning = false;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    statusDisplay.textContent = "倒计时结束！";
                    
                    // 显示通知
                    notification.classList.add('show');
                    document.body.classList.add('alarm-active');
                    document.querySelector('.container').classList.add('alarm-active');
                    
                    // 播放提示音
                    playAlarmSound();
                    
                    // 添加历史记录
                    addHistoryRecord(initialMilliseconds);
                }
            }, 10);
            
            statusDisplay.textContent = "倒计时进行中...";
        }
        
        // 暂停倒计时
        function pauseCountdown() {
            if (!countdownRunning) return;
            
            clearInterval(countdownInterval);
            countdownRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            statusDisplay.textContent = "倒计时已暂停";
        }
        
        // 重置倒计时
        function resetCountdown() {
            clearInterval(countdownInterval);
            countdownRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            totalMilliseconds = totalTime;
            
            updateCountdownDisplay(totalMilliseconds);
            progressBar.style.width = '0%';
            countdownLaps = [];
            
            statusDisplay.textContent = "倒计时已重置";
        }
        
        // 添加倒计时分段
        function addCountdownLap() {
            if (!countdownRunning) return;
            
            countdownLaps.push({
                time: totalMilliseconds,
                timestamp: Date.now()
            });
            
            statusDisplay.textContent = "已记录当前时间点";
        }
        
        // 更新倒计时显示
        function updateCountdownDisplay(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const millis = ms % 1000;
            
            hoursDisplay.textContent = hours.toString().padStart(2, '0');
            minutesDisplay.textContent = minutes.toString().padStart(2, '0');
            secondsDisplay.textContent = seconds.toString().padStart(2, '0');
            millisecondsDisplay.textContent = millis.toString().padStart(3, '0');
            
            // 确保小时部分可见
            hoursDisplay.style.display = 'inline';
        }
        
        // 开始秒表
        function startStopwatch() {
            if (stopwatchRunning) return;
            
            stopwatchRunning = true;
            stopwatchStartBtn.disabled = true;
            stopwatchPauseBtn.disabled = false;
            stopwatchLapBtn.disabled = false;
            
            stopwatchStartTime = Date.now() - stopwatchElapsedBeforePause;
            
            stopwatchInterval = setInterval(() => {
                stopwatchElapsedBeforePause = Date.now() - stopwatchStartTime;
                updateStopwatchDisplay(stopwatchElapsedBeforePause);
            }, 10);
        }
        
        // 暂停秒表
        function pauseStopwatch() {
            if (!stopwatchRunning) return;
            
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchStartBtn.disabled = false;
            stopwatchPauseBtn.disabled = true;
        }
        
        // 重置秒表
        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchElapsedBeforePause = 0;
            stopwatchStartBtn.disabled = false;
            stopwatchPauseBtn.disabled = true;
            stopwatchLapBtn.disabled = true;
            stopwatchLaps = [];
            
            updateStopwatchDisplay(0);
            updateLapTimes();
        }
        
        // 添加秒表计次
        function addStopwatchLap() {
            if (!stopwatchRunning) return;
            
            const lapTime = stopwatchElapsedBeforePause;
            const prevLapTime = stopwatchLaps.length > 0 
                ? stopwatchLaps[stopwatchLaps.length - 1].time 
                : 0;
            
            stopwatchLaps.push({
                time: lapTime,
                interval: lapTime - prevLapTime
            });
            
            updateLapTimes();
        }
        
        // 更新秒表显示
        function updateStopwatchDisplay(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const millis = ms % 1000;
            
            stopwatchDisplay.innerHTML = `
                <span>${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</span>
                <span class="milliseconds">${millis.toString().padStart(3, '0')}</span>
            `;
        }
        
        // 更新计次显示
        function updateLapTimes() {
            stopwatchLapTimes.innerHTML = `
                <div class="lap-times-header">
                    <span>序号</span>
                    <span>时间</span>
                    <span>间隔</span>
                </div>
            `;
            
            stopwatchLaps.forEach((lap, index) => {
                const lapElement = document.createElement('div');
                lapElement.className = 'lap-time';
                
                const lapTime = formatTime(lap.time);
                const intervalTime = formatTime(lap.interval);
                
                lapElement.innerHTML = `
                    <span>${index + 1}</span>
                    <span>${lapTime}</span>
                    <span>${intervalTime}</span>
                `;
                
                stopwatchLapTimes.appendChild(lapElement);
            });
        }
        
        // 格式化时间显示
        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const millis = ms % 1000;
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${millis.toString().padStart(3, '0')}`;
            } else {
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${millis.toString().padStart(3, '0')}`;
            }
        }
        
        // 添加历史记录
        function addHistoryRecord(ms) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <span>${dateString} ${timeString}</span>
                <span>${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</span>
            `;
            
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            // 最多保留10条记录
            if (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }
        
        // 播放提示音
        function playAlarmSound() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, context.currentTime);
                oscillator.frequency.setValueAtTime(880, context.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, context.currentTime + 0.5);
                
                oscillator.start();
                oscillator.stop(context.currentTime + 0.5);
            } catch (e) {
                console.log("Audio not supported:", e);
            }
        }
        
        // 切换全屏
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
        }
        
        // 分享功能
        function shareTimer() {
            if (navigator.share) {
                navigator.share({
                    title: '增强版倒计时工具',
                    text: '我正在使用这个超实用的倒计时和秒表工具，你也来试试吧！',
                    url: window.location.href
                })
                .catch(error => console.log('分享失败:', error));
            } else {
                // 如果不支持Web Share API，则使用剪贴板复制
                navigator.clipboard.writeText(window.location.href)
                    .then(() => {
                        alert('链接已复制到剪贴板，您可以粘贴分享给朋友！');
                    })
                    .catch(err => {
                        console.error('复制失败:', err);
                    });
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
